<!DOCTYPE html>
<html>
  <head>
    <title>Piet Mondrian Tribute</title>
    <link rel="stylesheet" href="de-stijl-normal.css" />
  </head>
  <body>
    <div class="container">
     
      <div class="row row-1">
        <div class="cell cell-1"></div>
        <div class="cell cell-2"></div>
        <div class="cell cell-3"></div>
        <div class="cell cell-4 red"></div>
        <div class="cell cell-5 red"></div>
        <div class="cell cell-6"></div>
      </div>


      <div class="row row-2">
        <div class="cell cell-1 yellow"></div>
        <div class="cell cell-2"></div>
        <div class="cell cell-3"></div>
        <div class="cell cell-4"></div>
        <div class="cell cell-5"></div>
        <div class="cell cell-6"></div>
      </div>

      <div class="row row-3">
        <div class="cell cell-1"></div>
        <div class="cell cell-2"></div>
        <div class="cell cell-3 black"></div>
        <div class="cell cell-4"></div>
        <div class="cell cell-5"></div>
        <div class="cell cell-6 yellow"></div>
      </div>

      <div class="row row-4">
        <div class="cell cell-1"></div>
        <div class="cell cell-2"></div>
        <div class="cell cell-3"></div>
        <div class="cell cell-4 blue"></div>
        <div class="cell cell-5"></div>
        <div class="cell cell-6"></div>
      </div>

      <div class="row row-5">
        <div class="cell cell-1 red"></div>
        <div class="cell cell-2"></div>
        <div class="cell cell-3"></div>
        <div class="cell cell-4"></div>
        <div class="cell cell-5"></div>
        <div class="cell cell-6"></div>
      </div>

      <div class="row row-6">
        <div class="cell cell-1"></div>
        <div class="cell cell-2"></div>
        <div class="cell cell-3 blue"></div>
        <div class="cell cell-4"></div>
        <div class="cell cell-5 black"></div>
        <div class="cell cell-6"></div>
      </div>
      
    </div>
  </body>
</html>
